<!DOCTYPE html>

  <body>
    <main>
      <header>
        <nav>
          <div>
            <h1 class="nav-h">Social Media Dashboard</h1>
            <p class="nav-p">Total Followers: 23,004</p>
          </div>
          <div class="switchSide">
            <p class="swich-p">Dark Mode</p>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </nav>
      </header>
      <section class="bigSide">
        <div class="bigBox facebook">
          <div class="bigBoxDis">
            <img src="images/icon-facebook.svg" alt="facebook" />
            <h4>@nathanf</h4>
          </div>
          <h1>1987</h1>
          <p>Followers</p>
          <div class="bigBoxDis">
            <img src="images/icon-up.svg" class="icon" alt="up" />
            <p class="text">12 Today</p>
          </div>
        </div>
        <!-- second box -->
        <div class="bigBox twitter">
          <div class="bigBoxDis">
            <img src="images/icon-twitter.svg" alt="twitter" />
            <h4>@nathanf</h4>
          </div>
          <h1>1044</h1>
          <p>Followers</p>
          <div class="bigBoxDis">
            <img src="images/icon-up.svg" class="icon" alt="up" />
            <p class="text">99 Today</p>
          </div>
        </div>
        <!-- third box -->
        <div class="bigBox instagram" id="instagrambg">
          <div class="bigBoxDis">
            <img src="images/icon-instagram.svg" alt="instagram" />
            <h4>@realnathanf</h4>
          </div>
          <h1>11k</h1>
          <p>Followers</p>
          <div class="bigBoxDis">
            <img src="images/icon-up.svg" class="icon" alt="up" />
            <p class="text">1099 Today</p>
          </div>
        </div>
        <!-- fourth box -->
        <div class="bigBox youtube">
          <div class="bigBoxDis">
            <img src="images/icon-youtube.svg" alt="youtube" />
            <h4>Nathan F.</h4>
          </div>
          <h1>8239</h1>
          <p>Followers</p>
          <div class="bigBoxDis">
            <img src="images/icon-down.svg" class="icond" alt="down" />
            <p class="textd">144 Today</p>
          </div>
        </div>
      </section>
    </main>
